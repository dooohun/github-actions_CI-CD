name: lint-action

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 
          registry-url: https://registry.npmjs.org/
      - name: Install package
        run: pnpm
      - name: Check lint
        run: pnpm lint
